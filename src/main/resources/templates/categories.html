<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="base">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<div layout:fragment="content">
    <div class="mb-2">
        <form
                class="d-flex flex-row gap-2"
                action="/saveCategory"
                th:object="${category}"
                method="post"
        >
            <label>
                <input type="text" th:field="*{name}" class="form-control mr-2"/>
            </label>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
    <div
            class="d-flex flex-row gap-2 mb-2"
            th:each="category : ${categories}"
    >
        <form
                class="flex gap-3 flex-wrap"
                action="/updateCategory"
                method="post"
        >
            <input type="hidden" th:name="id" th:value="${category.getId()}"/>
            <label>
                <input
                        class="form-control mr-2"
                        type="text"
                        th:name="name"
                        th:value="${category.getName()}"
                />
            </label>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <form action="/deleteCategory" method="post">
            <input type="hidden" th:name="id" th:value="${category.getId()}"/>
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>
</html>
